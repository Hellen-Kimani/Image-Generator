<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator
    </title>
    <link rel="stylesheet" href="imgAI.css">
    <script defer type="text/javascript" src="imgAI.js"></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI image Generator with javascript</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Incidunt error aspernatur ut reprehenderit quae velit, voluptatibus ipsam aliquam, 
                illum molestias repellat ullam deleniti quam dolorum, alias debitis temporibus natus! Veritatis.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="search what u want" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4" selected>4 image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="image-card">
            <img src="src file/3342f012-a65c-44c3-97a3-f1120e2543ce.jpeg" alt="image">
            <a href="#" class="download-btn">
                <img src="src file/cdcb7dfc-8671-42de-872e-cb1cb0504830.jpeg" alt="download icon">
            </a>
        </div>
        <div class="image-card">

</body>
</html>
